<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio Figma 1</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <header>
            <span class="my-logo"><a href="#">My Logo</a></span>
            <nav>
                <a href=""><img src="./assets/images/Union.png" alt="Humburger Button"></a>
            </nav>
        </header>

        <section class="hero">
            <h1 class="greeting">
                I’m Rifat. <br />
                Glad to see <br />
                you!
            </h1>
            <div class="job-description">
                <p>I’m a software developer! I can help you build a product , feature or website Look through
                     some of my work and experience!
                     If you like what you see and have a project you need coded, 
                     don’t hesitate to contact me.</p>
            </div>
            <h2 class="connect-link">LET'S CONNECT</h2>
            <div class="social-media-icons">
                <ul class="social-media-links">
                    <li>
                        <a href="#">
                            <img src="./assets/images/twitter-logo.png" alt="twitter-logo">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./assets/images/Linkedin icon.png" alt="Linkedin Logo">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./assets/images/medium-icon.png" alt="medium logo">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./assets/images/github-logo.png" alt="github logo">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./assets/images/angel-list-logo.png" alt="angel-list logo">
                        </a>
                    </li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
